<!DOCTYPE html>
<html lang="en">

<head>
 <title>Job</title>
</head>

<body>
  <h1>Jobs</h1>


  <!--
    This section of the document specifies the table that will
    be used to display the list of jobs and their description
   -->
  <table>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Email</th>
    </tr>
 
  </table>
  <br/>

  <!--
    This section contains the form, that will be used to hit the
    `POST /jobs` API that we will build in the next section
   -->
  <form action="/jobs" method="post">
    Title:
    <input type="text" name="title">
    <br/> Description:
    <input type="text" name="description">
    <br/>Email
    <input type="text" name="email">
    <br/>
    <input type="submit" value="Submit">
  </form>

  <!--
    Finally, the last section is the script that will
    run on each page load to fetch the list of job
    and add them to our existing table
   -->
  <script>
    jobTable = document.querySelector("table")

    fetch("/jobs")
      .then(response => response.json())
      .then(jobList => {
        //Once we fetch the list, we iterate over it
        jobList.forEach(job => {
                  console.log(job)
          // Create the table row
          row = document.createElement("tr")

          // Create the table data elements for the species and
					// description columns
          title = document.createElement("td")
          title.innerHTML = job.title
          description = document.createElement("td")
          description.innerHTML = job.description
  email = document.createElement("td")
          email.innerHTML = job.email
         button = document.createElement("button")
        button.innerHTML = "delete"

                  button.addEventListener("click", ()=>{
                      console.log(job.id) 
                            fetch(`/jobs/${job.id}`)
                        })

          // Add the data elements to the row
          row.appendChild(title)
          row.appendChild(description)
          row.appendChild(email)
          row.appendChild(button)
          // Finally, add the row element to the table itself
          jobTable.appendChild(row)
        })
      })

      
  </script>
</body>
